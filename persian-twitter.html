<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"hidden": false, "id": "\u062d\u0645\u0627\u06cc\u062a", "label": "\u062d\u0645\u0627\u06cc\u062a", "shape": "dot", "size": 10, "title": " "}, {"hidden": false, "id": "\u0641\u06cc\u0644\u0645", "label": "\u0641\u06cc\u0644\u0645", "shape": "dot", "size": 10, "title": " "}, {"hidden": false, "id": "\u062f\u0641\u062a\u0631", "label": "\u062f\u0641\u062a\u0631", "shape": "dot", "size": 10, "title": " "}, {"hidden": false, "id": "\u0627\u06cc\u0631\u0627\u0646", "label": "\u0627\u06cc\u0631\u0627\u0646", "shape": "dot", "size": 10, "title": " "}]);
        edges = new vis.DataSet([{"arrows": "to", "color": null, "from": "\u062d\u0645\u0627\u06cc\u062a", "hidden": false, "label": "\u062e\u0627\u0646\u0648\u0645\u0627\u0631\u0648", "title": " ", "to": "\u0641\u06cc\u0644\u0645", "weight": 1}, {"arrows": "to", "color": null, "from": "\u0641\u06cc\u0644\u0645", "hidden": false, "label": "\u0628\u0631\u062e\u0648\u0631\u062f", "title": " ", "to": "\u062d\u0645\u0627\u06cc\u062a", "weight": 1}, {"arrows": "to", "color": null, "from": "\u0641\u06cc\u0644\u0645", "hidden": false, "label": "\u0628\u0627\u0632\u06cc", "title": " ", "to": "\u0641\u06cc\u0644\u0645", "weight": 1}, {"arrows": "to", "color": null, "from": "\u062f\u0641\u062a\u0631", "hidden": false, "label": "\u062c\u0645\u0647\u0648\u0631", "title": " ", "to": "\u0627\u06cc\u0631\u0627\u0646", "weight": 1}, {"arrows": "to", "color": null, "from": "\u062f\u0641\u062a\u0631", "hidden": false, "label": "\u0639\u062f\u0627\u0644\u062a", "title": " ", "to": "\u062d\u0645\u0627\u06cc\u062a", "weight": 1}, {"arrows": "to", "color": null, "from": "\u062f\u0641\u062a\u0631", "hidden": false, "label": "\u0644\u0631\u0633\u062a\u0627\u0646", "title": " ", "to": "\u062d\u0645\u0627\u06cc\u062a", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
